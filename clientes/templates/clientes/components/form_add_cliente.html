{% load crispy_forms_tags %}

{% include 'components/non_field_errors.html' with form=form %}
<form method="post" class="form-modern">
  {% csrf_token %}
  <div class="form-group">
    <i class="fas fa-user icon-color"></i>
    <label for="{{ form.nombre.id_for_label }}">Nombre</label>
    {{ form.nombre|as_crispy_field }}
  </div>
  <div class="form-group">
    <i class="fas fa-user icon-color"></i>
    <label for="{{ form.apellido.id_for_label }}">Apellido</label>
    {{ form.apellido|as_crispy_field }}
  </div>
  <div class="form-group">
    <i class="fas fa-envelope icon-color"></i>
    <label for="{{ form.email.id_for_label }}">Correo Electrónico (Opcional)</label>
    {{ form.email|as_crispy_field }}
  </div>
  <div class="form-group">
    <i class="fas fa-phone icon-color"></i>
    <label for="{{ form.telefono.id_for_label }}">Teléfono</label>
    {{ form.telefono|as_crispy_field }}
  </div>
  <hr>
  <div class="form-group">
    <i class="fas fa-dollar-sign icon-color"></i>
    <label for="{{ form.credit_balance.id_for_label }}">Deuda Actual</label>
    {{ form.credit_balance|as_crispy_field }}
  </div>
</form>

<style>
  .form-modern {
    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .form-group i.icon-color {
    color: #007bff;
    font-size: 1.2rem;
    margin-right: 0.5rem;
  }
  
  .form-group label {
    font-weight: bold;
    color: #333;
  }
  
  .form-group .form-control {
    border-radius: 4px;
    border: 1px solid #ddd;
    padding: 0.5rem;
  }
  
  .btn-primary {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
